<html>
<head>
	<title>Assignment 1 - Example Charts</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.pie {
		  width: 300px;
		  background: #f06;
		  border-radius: 50%;
		}

		.pie circle {
		  fill: none;
		  stroke: gold;
		  stroke-width: 32;
		  animation: rotate 1.5s ease-in;
		}

		@keyframes rotate {
		  to {
		    x
		  } 
		}
	</style>
</head>
<body>

<div class="NFLBarChart">
	<h3 class="ChartTitle">NFL Teams Who've Won the Super Bowl</h3>
	<svg width="100%" height="100%" class="chart" role="img">
	  <title id="title">Top 10 NFL Teams With The Most Super Bowl Wins</title>

		<g class="grid y-grid" id="yGrid">
		  <line x1="175" x2="175" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="250" x2="250" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="325" x2="325" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="400" x2="400" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="400" x2="400" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="475" x2="475" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="550" x2="550" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="625" x2="625" y1="0" y2="480"></line>
		  <line stroke-dasharray="2,2" x1="700" x2="700" y1="0" y2="480"></line>

		  <text x="700" y="500">7</text>

		  <text x="390" y="520" class="label-title">Super Bowl wins</text>

	  <g class="bar">
		<rect x="175" y="0" width="450" height="20" title="6 wins"></rect>

		<text x="30" y="160">Los Angeles/Oakland Raiders</text>

		<rect x="175" y="175" width="225" height="20" title="3 wins"></rect>
		<text x="30" y="185">Washington Redskins</text>

		<rect x="175" y="200" width="225" height="20" title="3 wins"></rect>
		<text x="30" y="210">Denver Broncos</text>

		<rect x="175" y="225" width="150" height="20" title="2 wins"></rect>
		<text x="30" y="235">Indianpolis Colts</text>

		<rect x="175" y="300" width="75" height="20" title="1 wins"></rect>

<div class="USPopChart">
	<h3 class="ChartTitle">U.S. Population Growth: 1800-2000</h3>
	<svg version="1.2" class="chart" role="img">
	  <title id="title">U.S. Population Growth: 1700 - 2000</title>
		<g class="grid x-grid" id="xGrid">
			<line x1="80" x2="80" y1="370" y2="375"></line>
			<line x1="240" x2="240" y1="370" y2="375"></line>
			<line x1="240" x2="240" y1="370" y2="375"></line>
			<line x1="390" x2="390" y1="370" y2="375"></line>
			<line x1="530" x2="530" y1="370" y2="375"></line>
			<line x1="670" x2="670" y1="370" y2="375"></line>
		</g>

		<g class="grid y-grid" id="yGrid">
		  <line x1="80" x2="670" y1="370" y2="370"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="330" y2="330"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="290" y2="290"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="250" y2="250"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="210" y2="210"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="170" y2="170"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="130" y2="130"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="90" y2="90"></line>
		  <line stroke-dasharray="2,2" x1="80" x2="670" y1="50" y2="50"></line>
		</g>

		<g class="labels x-labels">
		  <text x="80" y="395">1800</text>
		  <text x="240" y="395">1850</text>
		  <text x="390" y="395">1900</text>
		  <text x="530" y="395">1950</text>
		  <text x="670" y="395">2000</text>

		  <!-- Census Year Label -->
		  <text x="390" y="430" class="label-title">Census Year</text>
		</g>

		<g class="labels y-labels">
			<text x="70" y="53">400</text>
			<text x="70" y="93">350</text>
			<text x="70" y="133">300</text>
			<text x="70" y="173">250</text>
			<text x="70" y="213">200</text>
			<text x="70" y="253">150</text>
			<text x="70" y="293">100</text>
			<text x="70" y="333">50</text>
			<text x="70" y="373">0</text>

		  <!-- Total Population Label -->
		  <text x="-120" y="20" class="label-title-population">Total Population (in millions)</text>
		</g>
		
		<!-- Create the line at each circle -->
		<polyline
     		fill="none"
     		stroke="#ff7675"
     		stroke-width="1"
     		points="
		       80,362
		       240,348
		       390,310
		       530,237
		       670,135"/>

		<g class="TotalPopLineData" data-setname="Total Population">
		  <circle cx="80" cy="362" r="3" title="(5,308,483)"></circle>
		  <circle cx="240" cy="348" r="3" title="(23,191,876)"></circle>
		  <circle cx="390" cy="310" r="3" title="(76,212,168)"></circle>
		  <circle cx="530" cy="237" r="3" title="(161,325,798)"></circle>
		  <circle cx="670" cy="135" r="3" title="(291,421,906)"></circle>
		</g>
	</svg>
	<p class="source">Data Source: <a href="http://www.u-s-history.com/pages/h980.html">united states history</a></p>
</div>

<div class="ScatterPlotChart">
	<h3 class="ChartTitle">Ice Cream Sales vs. Temperature</h3>

	  <title id="title">Ice Cream Sales vs. Temperature</title>
		<g class="grid y-grid" id="yGrid">

		  <line x1="200" x2="200" y1="370" y2="375"></line>
		  <line x1="250" x2="250" y1="370" y2="375"></line>
		  <line x1="300" x2="300" y1="370" y2="375"></line>
		  <line x1="350" x2="350" y1="370" y2="375"></line>
		  <line x1="400" x2="400" y1="370" y2="375"></line>
		  <line x1="450" x2="450" y1="370" y2="375"></line>
		  <line x1="500" x2="500" y1="370" y2="375"></line>
		  <line x1="550" x2="550" y1="370" y2="375"></line>
		  <line x1="600" x2="600" y1="370" y2="375"></line>
		</g>

		  <line stroke-dasharray="2,2" x1="100" x2="600" y1="170" y2="170"></line>

		  <line stroke-dasharray="2,2" x1="100" x2="600" y1="20" y2="20"></line>

		<g class="labels x-labels">
		  <text x="100" y="400">10</text>

			<text x="80" y="25">$700</text>
			<text x="80" y="75">$600</text>
			<text x="80" y="125">$500</text>
			<text x="80" y="175">$400</text>
			<text x="80" y="225">$300</text>
			<text x="80" y="275">$200</text>
			<text x="80" y="325">$100</text>
			<text x="80" y="375">$0</text>

		  <!-- Total Population Label -->
		  <text x="-160" y="20" class="label-title-sales">Sales</text>
		</g>

		</g>
	</svg>
	<p class="source">Data Source: <a href="https://www.mathsisfun.com/data/scatter-xy-plots.html">Math Is Fun</a></p>
</div>
